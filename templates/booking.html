{% extends 'base.html' %} {% block body %} 

<h1 class="text-center  mt-3">Online Booking</h1>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <form method="post" action="{% url 'booking' %}" class="me-2 ms-2" required>
        {% csrf_token %}

        <!--input service-->
        <div>
            <h3 class="">Select Service:</h3>
            <select class="form-select fs-3" name="service">
                <option value="Business Strategy Development">Business Strategy Development</option>
                <option value="Financial Planning and Analysis">Financial Planning and Analysis</option>
                <option value="Market Research and Analysis">Market Research and Analysis</option>
                <option value="Process Optimization">Process Optimization</option>
                <option value="Leadership Development">Leadership Development</option>
                <option value="Change Management">Change Management</option>
                <option value="consulting">consulting</option>
            </select>
        </div>
        <!--input day-->
        <div class="mt-3">
            <h3 class="">Select Day:</h3>
            <select class="form-select fs-3" name="day">
                {% for validateWeekday in validateWeekdays %}
                <option value="{{validateWeekday}}">{{validateWeekday}}</option>
                {% endfor %}
            </select>
        </div>

        <br />
        <button type="submit" class="btn btn-brand text-white">Continue</button>
</div>
</form>
</div>
{% endblock %}
